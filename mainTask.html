<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="mainTask.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>mainTask</title>
</head>
<body>
    <button type="button" class="btn btn-primary" id="buttonForm">Open Form</button>
    <div id="inputForm" class="d-none">
    <div class="col-md-3" >
        <form class="needs-validation" novalidate>
            <div class="row">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="username" placeholder="" value="" required>
                <div class="invalid-feedback">
                    required
                </div>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="" value="" required>
                <div class="invalid-feedback">
                    required
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="specialDealCheckbox">
                <label class="form-check-label" for="specialDealCheckbox">Send me special deals</label>
            </div>
            </form>
    </div>
    </div>
</body>
</html>
